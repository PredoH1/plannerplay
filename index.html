<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Protest+Guerrilla&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>PlanerPlay</title>
  </head>
  <body>
    <main class="container">
      <div class="title">
        <img src="./img/iconmain.png" alt="iconmain" />
        <h1>PlannerPlay</h1>
      </div>

      <div class="content">
        <input type="file" id="inputExcel" accept=".xlsx, .xls" />
        <table id="excelDataTable" border="1">
          <thead id="tableHeader"></thead>
          <tbody id="tableBody"></tbody>
        </table>
      </div>
      <div class="result">
        <h2>Rendimento de Cada Funcionário</h2>
        <div id="employeePerformance"></div>
        <!-- Seção para exibir os rendimentos -->
      </div>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.16.9/xlsx.full.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
